<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 400px;
				height: 200px;
				background: #ccc;
				position: absolute;
				left: 50%;
				margin-left: -200px;
				top: 50%;
				margin-top: -100px;
			}
			.left{
				width: 50px;
				height: 50px;
				background: #fc0;
				border-bottom-right-radius: 100%;
			}
			.right{
				width: 50px;
				height: 50px;
				background: #fc0;
				border-top-left-radius: 100%;
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
